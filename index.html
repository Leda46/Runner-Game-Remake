<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Game Remake</title>
  <style>
    /* Reset and general styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #001f3d, #0a284b); /* Dark space to space blue */
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
      color: #ffcc00;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #ddd;
    }

    canvas {
      border: 2px solid #fff;
      background-color: #000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ddd;
    }

    footer a {
      text-decoration: none;
      color: #ffcc00;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline
    }
  </style>
</head>
<body>
  <h1>Dino Runner Remake</h1>
  <p>Press the spacebar to jump and avoid obstacles!</p>
  <canvas id="gameCanvas" width="800" height="200"></canvas>
  <footer>
    Made with ❤️ by <a href="https://github.com/leda46" target="_blank">Adel</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
